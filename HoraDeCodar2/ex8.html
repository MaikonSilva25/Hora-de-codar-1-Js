<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("Informe a primeira nota: "))
        var soma = 0

            if (n1 < 0 || n1 > 10) {
                n1 = parseInt(prompt("Coloque um valor entre 0 e 10: "))
                soma = soma + n1
            }

            else {
                soma = soma + n1
            }
            var n2 = parseInt(prompt("Informe a segunda nota: "))
            if (n2 < 0 || n2 > 10) {
                n2 = parseInt(prompt("Coloque um valor entre 0 e 10: "))
                soma = soma + n2
            }
    </script>
</body>
</html>
