<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

    var n1 = prompt("Digite primeiro numero: ")
    var n2 = prompt("Digite sehundo numero: ")
    var n3 = prompt("Digite terceiro numero: ")

    if(n1 > n2 && n1 > n3){
        alert("Esse numero é maior: " +  n1)
    }else if(n2 > n1 && n2 > n3){
        alert("Esse numero é maior: " + n2)
    }else if(n3 > n1 && n3 > n2){
        alert("Esse numero é maior: " + n3)
    }

    </script>

</body>
</html>
