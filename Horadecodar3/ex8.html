<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function inicio() {

            var n1 = 0, n2 = 1

            n1 = parseInt(prompt("Informe um número maior que 0:"))
            while (n1 <= 0) {
                n1 = parseInt(prompt("Informar um número maior do que 0: "))
            }

            document.write("Todos os números entre o informado até o 1: <br>")

            while (n1 >= n2) {
                document.write(n1 + ".<br>")
                n1 = n1 - 1
            }
        }
    </script>
</body>
</html>
