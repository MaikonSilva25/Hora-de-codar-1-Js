<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseFloat(prompt("Digite o primeiro valor: "))
        var n2 = parseFloat(prompt("Digite o segundo valor: "))
            while (n2 <= 0) {
                n2 = parseFloat(prompt("O valor não pode ser um número negativo e nem 0, digite um número novamente: "))
            }
                document.write("O resultado da divisão: <br>" + n1 + " / " + n2 + "<br>Resultado: " + (n1 / n2))
    </script>
</body>
</html>
